<!DOCTYPE html>
<html>
    <head>
        <!--css-->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin=""/>
        <link rel="stylesheet" href='styles.css'/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>

        <div class="navbar">
           <img class="logo" src="images/logo.png" height="150px" width="300px">
        </div>
        
        <div class="map-cont">
            <h2>Manufacturing Locations</h2>
            <div id="map"></div>
        </div>

        <div class="filter-cont">
            <h2 class="filter-title">Filter Options</h2>
            <div class="filter-inputs">
                <h3 class="btn-ttl">Catagories</h3>
                <div class="btn-cont">
                    <button class="cat-btn">RES</button>
                    <button class="cat-btn">ARCH</button>
                    <button class="cat-btn">Entry</button>
                    <button class="cat-btn">COMP</button>
                </div>
            </div>
        </div>

        <div class="details-cont">
            <h2 class="detail-title">Location details</h2>
        </div>

        <!--Js-->
        <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
        <script src="main.js"></script>
    </body>
</html>
